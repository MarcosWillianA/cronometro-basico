<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="cronometro">
                <div id="tempo">
                    <p id="display">00 : 00 : 00 : 000</p>
                </div>
                <div id="botoes">
                    <button class="botao" id="start"><i class="fa-solid fa-play"></i></button>
                    <button class="botao" id="pause"><i class="fa-solid fa-pause"></i></button>
                    <button class="botao" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
